// version 1.0.0a

(function($) {
    
    function maybeCall(thing, ctx) {
        return (typeof thing == &#039;function&#039;) ? (thing.call(ctx)) : thing;
    }
    
    function Tipsy(element, options) {
        this.$element = $(element);
        this.options = options;
        this.enabled = true;
        this.fixTitle();
    }
    
    Tipsy.prototype = {
        show: function() {
            var title = this.getTitle();
            if (title &amp;&amp; this.enabled) {
                var $tip = this.tip();
                
                $tip.find(&#039;.tipsy-inner&#039;)[this.options.html ? &#039;html&#039; : &#039;text&#039;](title);
                $tip[0].className = &#039;tipsy&#039;; // reset classname in case of dynamic gravity
                $tip.remove().css({top: 0, left: 0, visibility: &#039;hidden&#039;, display: &#039;block&#039;}).prependTo(document.body);
                
                var pos = $.extend({}, this.$element.offset(), {
                    width: this.$element[0].offsetWidth || 0,
                    height: this.$element[0].offsetHeight || 0
                });

                if (typeof this.$element[0].nearestViewportElement == &#039;object&#039;) {
                    // SVG
					var el = this.$element[0];
                    var rect = el.getBoundingClientRect();
					pos.width = rect.width;
					pos.height = rect.height;
                }

                
                var actualWidth = $tip[0].offsetWidth,
                    actualHeight = $tip[0].offsetHeight,
                    gravity = maybeCall(this.options.gravity, this.$element[0]);
                
                var tp;
                switch (gravity.charAt(0)) {
                    case &#039;n&#039;:
                        tp = {top: pos.top + pos.height + this.options.offset, left: pos.left + pos.width / 2 - actualWidth / 2};
                        break;
                    case &#039;s&#039;:
                        tp = {top: pos.top - actualHeight - this.options.offset, left: pos.left + pos.width / 2 - actualWidth / 2};
                        break;
                    case &#039;e&#039;:
                        tp = {top: pos.top + pos.height / 2 - actualHeight / 2, left: pos.left - actualWidth - this.options.offset};
                        break;
                    case &#039;w&#039;:
                        tp = {top: pos.top + pos.height / 2 - actualHeight / 2, left: pos.left + pos.width + this.options.offset};
                        break;
                }
                
                if (gravity.length == 2) {
                    if (gravity.charAt(1) == &#039;w&#039;) {
                        tp.left = pos.left + pos.width / 2 - 15;
                    } else {
                        tp.left = pos.left + pos.width / 2 - actualWidth + 15;
                    }
                }
                
                $tip.css(tp).addClass(&#039;tipsy-&#039; + gravity);
                $tip.find(&#039;.tipsy-arrow&#039;)[0].className = &#039;tipsy-arrow tipsy-arrow-&#039; + gravity.charAt(0);
                if (this.options.className) {
                    $tip.addClass(maybeCall(this.options.className, this.$element[0]));
                }
                
                if (this.options.fade) {
                    $tip.stop().css({opacity: 0, display: &#039;block&#039;, visibility: &#039;visible&#039;}).animate({opacity: this.options.opacity});
                } else {
                    $tip.css({visibility: &#039;visible&#039;, opacity: this.options.opacity});
                }

                var t = this;
                var set_hovered  = function(set_hover){
                    return function(){
                        t.$tip.stop();
                        t.tipHovered = set_hover;
                        if (!set_hover){
                            if (t.options.delayOut === 0) {
                                t.hide();
                            } else {
                                setTimeout(function() { 
                                    if (t.hoverState == &#039;out&#039;) t.hide(); }, t.options.delayOut);
                            }
                        }
                    };
                };
               $tip.hover(set_hovered(true), set_hovered(false));
            }
        },
        
        hide: function() {
            if (this.options.fade) {
                this.tip().stop().fadeOut(function() { $(this).remove(); });
            } else {
                this.tip().remove();
            }
        },
        
        fixTitle: function() {
            var $e = this.$element;
            
            if ($e.attr(&#039;title&#039;) || typeof($e.attr(&#039;original-title&#039;)) != &#039;string&#039;) {
                $e.attr(&#039;original-title&#039;, $e.attr(&#039;title&#039;) || &#039;&#039;).removeAttr(&#039;title&#039;);
            }
            if (typeof $e.context.nearestViewportElement == &#039;object&#039;){                                                        
                if ($e.children(&#039;title&#039;).length){
                    $e.append(&#039;&lt;original-title&gt;&#039; + ($e.children(&#039;title&#039;).text() || &#039;&#039;) + &#039;&lt;/original-title&gt;&#039;)
                        .children(&#039;title&#039;).remove();
                }
            }
        },
        
        getTitle: function() {
            
            var title, $e = this.$element, o = this.options;
            this.fixTitle();

            if (typeof o.title == &#039;string&#039;) {
                var title_name = o.title == &#039;title&#039; ? &#039;original-title&#039; : o.title;
                if ($e.children(title_name).length){
                    title = $e.children(title_name).html();
                } else{
                    title = $e.attr(title_name);
                }
                
            } else if (typeof o.title == &#039;function&#039;) {
                title = o.title.call($e[0]);
            }
            title = (&#039;&#039; + title).replace(/(^\s*|\s*$)/, &quot;&quot;);
            return title || o.fallback;
        },
        
        tip: function() {
            if (!this.$tip) {
                this.$tip = $(&#039;&lt;div class=&quot;tipsy&quot;&gt;&lt;/div&gt;&#039;).html(&#039;&lt;div class=&quot;tipsy-arrow&quot;&gt;&lt;/div&gt;&lt;div class=&quot;tipsy-inner&quot;&gt;&lt;/div&gt;&#039;);
            }
            return this.$tip;
        },
        
        validate: function() {
            if (!this.$element[0].parentNode) {
                this.hide();
                this.$element = null;
                this.options = null;
            }
        },
        
        enable: function() { this.enabled = true; },
        disable: function() { this.enabled = false; },
        toggleEnabled: function() { this.enabled = !this.enabled; }
    };
    
    $.fn.tipsy = function(options) {
        
        if (options === true) {
            return this.data(&#039;tipsy&#039;);
        } else if (typeof options == &#039;string&#039;) {
            var tipsy = this.data(&#039;tipsy&#039;);
            if (tipsy) tipsy[options]();
            return this;
        }
        
        options = $.extend({}, $.fn.tipsy.defaults, options);

        if (options.hoverlock &amp;&amp; options.delayOut === 0) {
	    options.delayOut = 100;
	}
        
        function get(ele) {
            var tipsy = $.data(ele, &#039;tipsy&#039;);
            if (!tipsy) {
                tipsy = new Tipsy(ele, $.fn.tipsy.elementOptions(ele, options));
                $.data(ele, &#039;tipsy&#039;, tipsy);
            }
            return tipsy;
        }
        
        function enter() {
            var tipsy = get(this);
            tipsy.hoverState = &#039;in&#039;;
            if (options.delayIn === 0) {
                tipsy.show();
            } else {
                tipsy.fixTitle();
                setTimeout(function() { if (tipsy.hoverState == &#039;in&#039;) tipsy.show(); }, options.delayIn);
            }
        }
        
        function leave() {
            var tipsy = get(this);
            tipsy.hoverState = &#039;out&#039;;
            if (options.delayOut === 0) {
                tipsy.hide();
            } else {
                var to = function() {
                    if (!tipsy.tipHovered || !options.hoverlock){
                        if (tipsy.hoverState == &#039;out&#039;) tipsy.hide(); 
                    }
                };
                setTimeout(to, options.delayOut);
            }    
        }

        if (options.trigger != &#039;manual&#039;) {
            var binder = options.live ? &#039;live&#039; : &#039;bind&#039;,
                eventIn = options.trigger == &#039;hover&#039; ? &#039;mouseenter&#039; : &#039;focus&#039;,
                eventOut = options.trigger == &#039;hover&#039; ? &#039;mouseleave&#039; : &#039;blur&#039;;
            this[binder](eventIn, enter)[binder](eventOut, leave);
        }
        
        return this;
        
    };
    
    $.fn.tipsy.defaults = {
        className: null,
        delayIn: 0,
        delayOut: 0,
        fade: false,
        fallback: &#039;&#039;,
        gravity: &#039;n&#039;,
        html: false,
        live: false,
        offset: 0,
        opacity: 0.8,
        title: &#039;title&#039;,
        trigger: &#039;hover&#039;,
        hoverlock: false
    };
    
    // Overwrite this method to provide options on a per-element basis.
    // For example, you could store the gravity in a &#039;tipsy-gravity&#039; attribute:
    // return $.extend({}, options, {gravity: $(ele).attr(&#039;tipsy-gravity&#039;) || &#039;n&#039; });
    // (remember - do not modify &#039;options&#039; in place!)
    $.fn.tipsy.elementOptions = function(ele, options) {
        return $.metadata ? $.extend({}, options, $(ele).metadata()) : options;
    };
    
    $.fn.tipsy.autoNS = function() {
        return $(this).offset().top &gt; ($(document).scrollTop() + $(window).height() / 2) ? &#039;s&#039; : &#039;n&#039;;
    };
    
    $.fn.tipsy.autoWE = function() {
        return $(this).offset().left &gt; ($(document).scrollLeft() + $(window).width() / 2) ? &#039;e&#039; : &#039;w&#039;;
    };
    
    /**
     * yields a closure of the supplied parameters, producing a function that takes
     * no arguments and is suitable for use as an autogravity function like so:
     *
     * @param margin (int) - distance from the viewable region edge that an
     *        element should be before setting its tooltip&#039;s gravity to be away
     *        from that edge.
     * @param prefer (string, e.g. &#039;n&#039;, &#039;sw&#039;, &#039;w&#039;) - the direction to prefer
     *        if there are no viewable region edges effecting the tooltip&#039;s
     *        gravity. It will try to vary from this minimally, for example,
     *        if &#039;sw&#039; is preferred and an element is near the right viewable 
     *        region edge, but not the top edge, it will set the gravity for
     *        that element&#039;s tooltip to be &#039;se&#039;, preserving the southern
     *        component.
     */
     $.fn.tipsy.autoBounds = function(margin, prefer) {
		return function() {
			var dir = {ns: prefer[0], ew: (prefer.length &gt; 1 ? prefer[1] : false)},
			    boundTop = $(document).scrollTop() + margin,
			    boundLeft = $(document).scrollLeft() + margin,
			    $this = $(this);

			if ($this.offset().top &lt; boundTop) dir.ns = &#039;n&#039;;
			if ($this.offset().left &lt; boundLeft) dir.ew = &#039;w&#039;;
			if ($(window).width() + $(document).scrollLeft() - $this.offset().left &lt; margin) dir.ew = &#039;e&#039;;
			if ($(window).height() + $(document).scrollTop() - $this.offset().top &lt; margin) dir.ns = &#039;s&#039;;

			return dir.ns + (dir.ew ? dir.ew : &#039;&#039;);
		};
    };
})(jQuery);</textarea>
