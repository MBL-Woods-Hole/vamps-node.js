<% menu_section='CONTACT' %>
<% include ../add_ins/begin.ejs %>

<% if (message) { %>
	<div class="alert_flash_message"><%= message %></div>
<% } %>


<div class="title fa fa-anchor">Contact Us</div>
<div class="row">
<div class="col-lg-3"></div>
<div class="col-lg-6">

   
  
<div class="well">
	<form  name="contact-form" id="contact-form" method='POST' target="contact">
	  
	  <div class="form-group">
	    <label for="contact-form-name">Your Name</label>
	    <input type="text" class="form-control" name='name' id="contact-form-name" placeholder="enter name">
	  </div>
	  
	  <div class="form-group">
	    <label for="contact-form-mail">Email address</label>
	    <input type="email" class="form-control" name='email' id="exampleInputEmail1" placeholder="enter email">
	  </div>
	  <div class="form-group">
	    <label for="contact-form-subject">Subject</label>
	      <select name='subject' class="XXselectpicker">
				  <option>Select</option>
				  <% for(i in choices){ %>
				  <option><%= choices[i] %></option>
				  <% } %>
				</select>

	  </div>
	  <div class="form-group">
	    <label for="contact-form-message">Your message</label>
	    <textarea name="message"  id="contact-form-message" rows="5" cols="50"></textarea>
	    
	  </div>

      <div id="captchaHolder">
          
       </div>
      
	  <button type="submit" class="btn btn-default">Submit</button>
	</form>


</div>
</div> 
</div>

<% include ../add_ins/end.ejs %>
<script type="text/javascript" src="/javascripts/bootstrap-select.js" charset="utf-8"></script>
</body>
</html>
