<% include ../add_ins/begin.ejs %>


  <% if (messages.success) { %>
  	<div class="alert_flash_message_success"><%= messages.success %></div>
  <% }else if(messages.fail){ %>
    <div class="alert_flash_message_fail"><%= messages.fail %></div>
  <% } %>
	
<% if(form_type == 'update'){ %>	
    <div class="container">
        <br><br>
            <div class="hero-unit">
                   <h3>Change Password Form</h3>   
            </div>
        <br><br>
        <form method='POST' action='change_password'>
          <fieldset class="form-group">
            <label for="">Old Password</label>
            <input type="password" class="form-control" name="old_password" placeholder="Enter old password">
          </fieldset>
          <fieldset class="form-group">
            <label for="">New Password</label>
            <input type="password" class="form-control" name="new_password1" placeholder="New Password">
          </fieldset>
          <fieldset class="form-group">
            <label for="">New Password (verify)</label>
            <input type="password" class="form-control" name="new_password2" placeholder="Repeat New Password">
          </fieldset>
          <input type="hidden" class="form-control" name="username" value="<%= user.username %>">
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
<% }else{ %>

<div class="container">
        <br><br>
            <div class="hero-unit">
                   <h3>Re-Set Password Form</h3>   
            </div>
        <br><br>
        <form method='POST' action='reset_password'>
          <fieldset class="form-group">
            <label for="">Your Username</label>
            <input type="text" class="form-control" name="username" placeholder="Username">
          </fieldset>
          <fieldset class="form-group">
            <label for="">Your Email of Record</label>
            <input type="text" class="form-control" name="email" placeholder="Email Address">
          </fieldset>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
<% } %>

<% include ../add_ins/end.ejs %>
   
 </body>
 </html>
