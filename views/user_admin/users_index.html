<% include ../add_ins/begin-no_menu.ejs %>

  <div class='title left_justify'>VAMPS User List</div>
  <div class='subtitle'></div>

  <% user_rows = rows %>
  <table id='user_list_div' class='table sortable' >
   <thead>
    <tr><th>Name (username-uid) (click to sort)</th>
    </thead>
    <tbody>
    <% for (i=0; i < user_rows.length; i++) { %>
      <tr>
        <td>
        <form method='GET' action='/users/<%= user_rows[i].user_id %>'>
          <button type='submit' class='btn btn-sm btn-link'><%= user_rows[i].last_name %>, <%= user_rows[i].first_name %> (<%= user_rows[i].username %>-<%= user_rows[i].user_id %>)</button>
        </form>
       </td>
      </tr>
    <% } %>
    </tbody>
  </table>

<% include ../add_ins/end.ejs %>
<script type="text/javascript" src="/javascripts/bootstrap-sortable.js"></script>
</body>
</html>
