<html>
<head>
	<title>TITLE</title>
	<link rel="stylesheet" type="text/css" href="/stylesheets/style.css">
	<script type="text/javascript" src="/javascripts/global.js"></script>
</head>
<body>
<div id='main_menu' class='main_menu'>
    <% include main_menu.html %>
</div>
<div id='header' class='header'></div>
<div id='title'>VAMPS User List</div>
<div id='subtitle'></div>

<div class='content'>  
<% user_rows = rows %>

  <ul>
	<% for(i in user_rows) { %>
			
		<li value='<%= user_rows[i].username %>'>
			<%= user_rows[i].username %>
			<%= ' -- ' %>
			<%= user_rows[i].first_name %>
			<%= user_rows[i].last_name %>
		</li>
		
	<% } %>
  </ul>
</div>


</body>
</html>
