<%    var md = metadata %>
<% no_of_rows = 3 %>
<span class='small_font normal_weight' >Here is the available metadata for your selected datasets:</span>

<table class='tiny_font'><tr>
    <% for (i in md) { %>       
       <td><input type='checkbox' name='selected_metadata[]' value='<%= md[i] %>'><%= md[i] %></td>
       
       <% if(i % no_of_rows === no_of_rows-1) { %>  
       	   		
     			</tr><tr>
       <% } %>            
    <% } %>
</tr></table>
