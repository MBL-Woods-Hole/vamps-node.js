

Here is the order of your <%= items.names.length %> selected datasets:<br>
<div id='dataset_names_div' class='small_font'>
    <ul>
    <% for (var i in items.names){ %>
        <li>  <%= parseInt(i)+1 %> (id:<%= items.ids[i] %>) - <%= items.names[i] %></li>
    <% } %>
    </ul>
</div>

<table class='button_row'>
<tr>
    <% if(referer != 'export_data' && referer != 'unit_selection'){ %>
        <td>
        	<!-- <button type="button" class="btn btn-xs btn-primary" id='reorder_datasets_btn' >Reorder Datasets</button>
        		-->
            <form action='/visuals/reorder_datasets' method='POST'>
        		<button type="submit" class="btn btn-xs btn-primary" id='reorder_datasets_btn' >Re-order Datasets</button>
        		<input type="hidden" class="" id='' name='referer' value='<%= referer %>'>
        	</form>

        </td>
    <% } %>
    <td>
    	<a href='/visuals/visuals_index'  class="btn btn-xs btn-primary" id='change_datasets_btn' >Change Datasets</a>
    </td>
    <td>
    	<button type="button" class="btn btn-xs btn-primary" id='save_datasets_btn'    >Save Datasets</button>
    	
    </td>
</tr>
<tr><td colspan='3'><span id='save_ds_result'></span></td></tr>
</table>
